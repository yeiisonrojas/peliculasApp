<ion-content>
  <ion-label>
    <h1>
      {{ pelicula.tittle }}</h1>

      <img [src]="pelicula.backdrop_path | image" *ngIf="pelicula.backdrop_path">

      <ion-grid>
        <ion-row>
          <ion-col size="4" class="poster-detalle-sobre">
            <ion-card class="poster">
              <img [src]="pelicula.poster_path | image" class="poster"
                          *ngIf="pelicula"> 
            </ion-card>            
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-icon slot="start" color="primaty" name="thumbs-up"></ion-icon>
              <ion-label>Rating</ion-label>
              <ion-note slot="end" color="primary" **ngIf="pelicula">
                {{pelicula.vote_average}}
              </ion-note>
            </ion-item>
            <ion-item>
              <ion-icon slot="start" color="primaty" name="people"></ion-icon>
              <ion-label>Votos</ion-label>
              <ion-note slot="end" color="primary" **ngIf="pelicula">
                {{pelicula.vote_count}}
              </ion-note>
            </ion-item>
          </ion-col>
        </ion-row>

      </ion-grid>
      <ion-grid fixed>
        <in-row>
          <ion-col size="12" *ngIf="pelicula">
            <ion-label>{{ pelicula.overview | slice: 0:oculto }}...</ion-label>
            <ion-label color="primary"
                      (click)="oculto = 5000"
                      **ngIf="oculto !== 5000">Leer m√°s</ion-label>
          </ion-col>
        </in-row>
        <in-row>
          <ion-col size="12" **ngIf="pelicula">
            <ion-chip color="primary" *ngFor="let genero of pelicula.genres">
              <ion-labael>{{genero.name}}</ion-labael>                 
            </ion-chip>
          </ion-col>
        </in-row>
      </ion-grid>

    </ion-grid>

    <ion-grid fixed>
      <in-row>
        <ion-col size="12" *ngIf="pelicula">
          <ion-label>Actores</ion-label>
        </ion-col>
      </in-row>
    </ion-grid>

    <ion-slides [options] = "slideOptActores>
      <ion-slide *ngFor="let actor of actores">
        <ion-card class="card-actor">
          <ion-img *ngIf="actor.profile_path" src="/assets/no-avatar.jpg"></ion-img>
          <ion-img *ngIf="actor.profile_path"[src]="actor.profile_path | image"></ion-img>
          <ion-label class="actor-name">{{ actor.name }}</ion-label>
        </ion-card>        
      </ion-slide>
    </ion-slides>

</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon slot="start" name="arrow-back-circle"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="favorito()">
        <ion-icon slot="end" name="star-outline"></ion-icon>
        <ion-label>Favoritos</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
